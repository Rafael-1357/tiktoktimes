<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTokTimes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>

    <main>
      <header><div id="timer"></div></header>
      <div id="content">
        <div id="interactions"></div>
        <div id="teams"></div>
      </div>
      <div id="winModal">
        <div id="time-container">
          <img id="coroa" src="./public/images/coroa.webp" alt="">
          <img id="escudo">
          <span id="time-pontos"></span>
        </div> 
        <div id="torcedores">
          <div id="prata" class="torcedor">
              <img id="prata-img" src="" alt="">
              <span id="prata-pontos"></span>
          </div>
          <div class="torcedor">
              <img id="ouro-img" src="" alt="">
              <span id="ouro-pontos"></span>
          </div>
          <div id="bronze" class="torcedor">
              <img id="bronze-img" src="" alt="">
              <span id="bronze-pontos"></span>
          </div>
        </div>
      </div>
    </main>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
